defaults:
  - _self_
  - optional tp_overlap@model.ub_tp_comm_overlap_cfg:

hydra:
  searchpath:
    - file:///opt/NeMo/examples/nlp/language_modeling/conf

run:
  name: llama2_7b
  results_dir: ${base_results_dir}/${.name}
  time_limit: "7-00:00:00"
  dependency: "singleton"
trainer:
  num_nodes: 1 # number of nodes for training
  devices: 8 # number of gpus per node
  accelerator: gpu
  precision: bf16
  logger: False # logger provided by exp_manager
  enable_checkpointing: False # either set enable_checkpointing=true or create_checkpoint_callback=true
  use_distributed_sampler: False
  max_epochs: null
  max_steps: 300000 # consumed_samples = global_step * global_batch_size = global_step * micro_batch_size * data_parallel_size * micro_batch_num
  max_time: "05:23:30:00" # days:hours:minutes:seconds
  log_every_n_steps: 10
  val_check_interval: 1491
  limit_val_batches: 0
  limit_test_batches: 50
  accumulate_grad_batches: 1 # do not modify, grad acc is automatic for training megatron models
  gradient_clip_val: 1.0
  num_sanity_val_steps: 0 # disable sanity checking dataLoader
exp_manager:
  explicit_log_dir: ${training.run.results_dir}/results
  exp_dir: null
  name: megatron_llama
  create_wandb_logger: false
  wandb_logger_kwargs:
    project: nemo_llama_pretrain
    name: ${training.run.name}
  resume_if_exists: false # resume training if checkpoints already exist
  resume_ignore_no_checkpoint: true # to start training with no existing checkpoints
  create_checkpoint_callback: True # either set enable_checkpointing=true or create_checkpoint_callback=true
  checkpoint_callback_params:
    every_n_train_steps: 1000 # save checkpoints every n global steps
    every_n_epochs: null
    monitor: val_loss
    save_top_k: 10
    mode: min
    always_save_nemo: False # saves nemo file during validation, not implemented for model parallel
    save_nemo_on_train_end: False # not recommended when training large models on clusters with short time limits
    filename: 'megatron_llama-{step}-{consumed_samples}'
    model_parallel_size: ${multiply:${training.model.tensor_model_parallel_size}, ${training.model.pipeline_model_parallel_size}}
  log_step_timing: True
  step_timing_kwargs:
    sync_cuda: True
    buffer_size: 5
  global_batch_tokens: ${multiply:${training.model.global_batch_size}, ${training.model.encoder_seq_length}}
  gpu_num: ${multiply:${training.trainer.num_nodes}, ${training.trainer.devices}}

model:
  mcore_gpt: true # use GPTModel from megatron.core
  micro_batch_size: 1 # for compatability with nemo-megatron input tensor shape
  global_batch_size: 1 # will use more micro batches to reach global batch size
  rampup_batch_size: null # Should be a list of 3 values: [<start_batch_size>, <batch_size_increment>, <rampup_samples>]
  tensor_model_parallel_size: 1 # intra-layer model parallelism
  pipeline_model_parallel_size: 1 # inter-layer model parallelism
  virtual_pipeline_model_parallel_size: null # interleaved pipeline
  encoder_seq_length: 8096  # 128k: 131072, 256k: 262144, 512k: 524288, 1024k: 1048576
  max_position_embeddings: ${.encoder_seq_length} # 128k: 131072 
  override_vocab_size: 50258
  num_layers: 32
  hidden_size: 4096
  ffn_hidden_size: 14336
  num_attention_heads: 32
  init_method_std: 0.01
  use_scaled_init_method: true
  hidden_dropout: 0.0
  attention_dropout: 0.0
  ffn_dropout: 0.0
  kv_channels: null
  apply_query_key_layer_scaling: true
  normalization: rmsnorm
  layernorm_epsilon: 1.0e-05
  do_layer_norm_weight_decay: false
  make_vocab_size_divisible_by: 128
  pre_process: true
  post_process: true
  persist_layer_norm: true
  bias: false
  activation: fast-swiglu
  headscale: false
  transformer_block_type: pre_ln
  openai_gelu: false
  normalize_attention_scores: true
  position_embedding_type: rope
  rotary_percentage: 1.0
  apply_rope_fusion: true
  attention_type: multihead
  share_embeddings_and_output_weights: false
  tokenizer:
    library: 'sentencepiece'
    type: null
    model: ${data_dir}/llama/llama_tokenizer.model
    delimiter: null
    vocab_file: null
    merge_file: null
    sentencepiece_legacy: False
  native_amp_init_scale: 4294967296
  native_amp_growth_interval: 1000
  hysteresis: 2
  fp32_residual_connection: false
  fp16_lm_cross_entropy: false
  megatron_amp_O2: true
  grad_allreduce_chunk_size_mb: 125
  grad_div_ar_fusion: true
  gradient_accumulation_fusion: true
  bias_activation_fusion: true
  bias_dropout_add_fusion: true
  masked_softmax_fusion: true
  seed: 1234
  resume_from_checkpoint: null
  use_cpu_initialization: false
  onnx_safe: false
  apex_transformer_log_level: 30
  gradient_as_bucket_view: true
  sync_batch_comm: false
  activations_checkpoint_granularity: full
  activations_checkpoint_method: uniform
  activations_checkpoint_num_layers: 1
  num_micro_batches_with_partial_activation_checkpoints: null
  activations_checkpoint_layers_per_pipeline: null
  sequence_parallel: false
  context_parallel_size: 8 # context parallel
  num_query_groups: null # Number of query groups for group query attention. If None, normal attention is used.

  ## Transformer Engine
  transformer_engine: true
  fp8: False # enables fp8 in TransformerLayer forward
  fp8_e4m3: False # sets fp8_format = recipe.Format.E4M3
  fp8_hybrid: False # sets fp8_format = recipe.Format.HYBRID
  fp8_margin: 0 # scaling margin
  fp8_interval: 1 # scaling update interval
  fp8_amax_history_len: 1024 # Number of steps for which amax history is recorded per tensor
  fp8_amax_compute_algo: max # 'most_recent' or 'max'. Algorithm for computing amax from history
  use_emha: False
  ub_tp_comm_overlap: False
  tp_comm_atomic_ag: False
  tp_comm_atomic_rs: False
  use_flash_attention: true
  # Garbage collection
  gc_interval: 0 # gc_interval=0 represents automatic gc; else gc is done manually by the batch step interval of `gc_interval`
  pytorch_profiler:
    enable: False
    trace_path_prefix: ${training.run.results_dir}
  # nsys profile
  nsys_profile:
    enabled: False
    trace: [nvtx,cuda]
    start_step: 3  # Global batch to start profiling
    end_step: 5 # Global batch to end profiling
    ranks: [0, 8, 16, 24] # Global rank IDs to profile
    gen_shape: True # Generate model and kernel details including input shapes
  optim:
    name: distributed_fused_adam
    lr: 1e-4
    weight_decay: 0.1
    betas:
      - 0.9
      - 0.95
    bucket_cap_mb: 256
    overlap_grad_sync: true
    overlap_param_sync: false
    contiguous_grad_buffer: true    
    contiguous_param_buffer: true   
    sched:
      name: CosineAnnealing
      warmup_steps: 500
      constant_steps: 0
      min_lr: 1e-5
  data:
    # TODO: added for internlm dataloader
    use_internlm_dl: False
    # train_folder: /mnt/petrelfs/share_data/llm_data/0715_llama_tokenized_refined_real/train
    train_folder: ""
    min_length: 50
    pack_sample_into_one: True
    use_packed_dataset: True
    # origin
    data_impl: mmap
    splits_string: "99990,8,2"
    seq_length: ${training.model.encoder_seq_length}
    skip_warmup: true
    num_workers: 2
    dataloader_type: single
    reset_position_ids: false
    reset_attention_mask: false
    eod_mask_loss: false
    index_mapping_dir: null
    packed_sequence: True
